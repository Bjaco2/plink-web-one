<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Plink</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Plink</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="contact.html" class="active">Contact</a>
        </div>
    </nav>

    <main class="contact-page">
        <h1>Get in Touch</h1>
        <div class="contact-container">
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="submit-button">Send Message</button>
            </form>
            <div class="contact-info" style="margin-top: 2rem; text-align: center;">
                <p>Add Plink to your business today and start growing with our personal selling solution.</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Plink. All rights reserved.</p>
    </footer>
</body>
</html>
